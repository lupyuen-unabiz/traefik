################################################################
# Global configuration
################################################################

# Enable debug mode
# http://localhost:8082/debug/vars
#
# Optional
# Default: false

debug = true

# Log levelcd cmd
#
# Optional
# Default: "ERROR"

logLevel = "DEBUG"

# Entrypoints to be used by frontends that do not specify any entrypoint.
# Each frontend can specify its own entrypoints.
#
# Optional
# Default: ["http"]

defaultEntryPoints = ["default"]

################################################################
# Entrypoints configuration
################################################################

# Entrypoints definition
#
# Optional

[entryPoints]
    # Web proxy
    [entryPoints.http]
    address = ":8080"

    # API
    [entryPoints.api]
    address = ":8081"

    # Mgmt functions
    [entryPoints.traefik]
    address = ":8082"

    # Default for unconfigured services
    [entryPoints.default]
    address = ":8083"

################################################################
# Frontends configuration
################################################################

[frontends]
  [frontends.frontend1]
  backend = "backend1"

################################################################
# Backends configuration
################################################################

[backends]
  [backends.backend1]
    [backends.backend1.circuitbreaker]
    expression = "NetworkErrorRatio() > 0.5"

    [backends.backend1.servers.server1]
    url = "http://unabellgraph.appspot.com:80"
    weight = 10

  [backends.backend2]
    [backends.backend2.circuitbreaker]
    expression = "NetworkErrorRatio() > 0.5"

    [backends.backend2.servers.server2]
    url = "http://test-unabell-mobile-server.appspot.com:80"
    weight = 10

################################################################
# Traefik logs configuration
################################################################

# Traefik logs
# Enabled by default and log to stdout
#
# Optional
#
# [traefikLog]

# Sets the filepath for the traefik log. If not specified, stdout will be used.
# Intermediate directories are created if necessary.
#
# Optional
# Default: os.Stdout
#
# filePath = "log/traefik.log"

# Format is either "json" or "common".
#
# Optional
# Default: "common"
#
# format = "common"

################################################################
# Access logs configuration
################################################################

# Enable access logs
# By default it will write to stdout and produce logs in the textual
# Common Log Format (CLF), extended with additional fields.
#
# Optional
#
# [accessLog]

# Sets the file path for the access log. If not specified, stdout will be used.
# Intermediate directories are created if necessary.
#
# Optional
# Default: os.Stdout
#
# filePath = "/path/to/log/log.txt"

# Format is either "json" or "common".
#
# Optional
# Default: "common"
#
# format = "common"

################################################################
# API and dashboard configuration
################################################################

# Enable API and dashboard
[api]

  # Name of the related entry point
  #
  # Optional
  # Default: "traefik"

  entryPoint = "traefik"

  # Enabled Dashboard
  #
  # Optional
  # Default: true

  dashboard = true

################################################################
# Ping configuration
################################################################

# Enable ping
[ping]

  # Name of the related entry point
  #
  # Optional
  # Default: "traefik"

  entryPoint = "traefik"

################################################################
# Docker configuration backend
################################################################

# Enable Docker configuration backend
# [docker]
#
# Docker server endpoint. Can be a tcp or a unix socket endpoint.
#
# Required
# Default: "unix:///var/run/docker.sock"
#
# endpoint = "tcp://10.10.10.10:2375"

# Default domain used.
# Can be overridden by setting the "traefik.domain" label on a container.
#
# Optional
# Default: ""
#
# domain = "docker.localhost"

# Expose containers by default in traefik
#
# Optional
# Default: true
#
# exposedbydefault = false
